<body>
 
<div class="container">

<h2>Railway Reservation </h2>
<form>

<label for="name"> Full Name: </label>
<input type = "text" id="name"name="name"required>

<label for ="from"> From: </label>
<input type="text"id="from"name="from"required>

<label for="to">To:</label>
    <input type="text"id="to"name="to"required>
    <label for="data">Travel Date: </label>

<input type="date" id="data" name ="data" required>
<label for="class"> Class: </label>
<select id="class" name="class">
    <option value="">Select</option>
<option value ="Sleeper"> Slepper </option>
<option value="at1"> AC First Class </option>
<option value = "ac2"> AC Second Class </option>
<option value="az3"> AC Third Class </option>
</select>
<button type="submit"> Book Ticket </button>
</form>
</div>
